<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
<header class="main-header">
  <h1>The Code Review</h1>
</header>

<div class="banner">
  <h2>Signup for our newsletter</h2>
  <p>Get the latest news on how your code is doing right in your inbox</p>
</div>

<hr>
<div class="container">
  <form action="index.html" method="post">
    <fieldset class="contact">
       <legend>Contact Information</legend>
       <div class="form-row">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label for="mail">Email Address:</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label for="mobile">Phone Number:</label>
          <input type="tel" id="mobile" name="user_mobile" placeholder="+ International code" required>
        </div>
        <div class="form-row">
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label for="city">City:</label>
          <input type="text" id="city" name="user_city" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label for="state">State:</label>
          <select id="state" name="user_state">
            <option value="choose-state">Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utak</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>
        </div>
        <div class="form-row zip-row">
            <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="user_zip" placeholder="eg: TN4 9LL" required>
        </div>
  </fieldset>
  <hr id=hr1>

  <div class="container">
  <fieldset class="newsletter">
    <legend>Newsletter</legend>
    <p>Select the newsletters you would like to receive</p>
    <input type="checkbox" id="HTML_News" name="user_html">
    <label>HTML News</label><br>
    <input type="checkbox" id="CSS_News" name="user_css">
    <label>CSS News</label><br>
    <input type="checkbox" id="Javascript_News" name="user_javascript">
    <label>Javascript News</label><br>
    <p>Newsletter format</p>
    <input type="radio" id="HTML" class="user_radio" value="html news" name="radio">
    <label>HTML</label><br>
    <input type="radio" id="Plain_text" class="user_radio" value="plain_text news" name="radio">
    <label>Plain Text</label><br>
    <p>Other topics you'd like to hear about</p>
    <textarea id="bio" name="user_bio"></textarea>
    <button type="submit">Sign Up</button>
  </fieldset>
  </div>
    <div class="copyright">
    <p>Copyright The Code Review</p>
    </div>
</form>
</div>
</body>
</html>
